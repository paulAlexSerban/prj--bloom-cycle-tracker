<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bloom Period Tracker">
  <defs>
    <linearGradient id="bloom-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F6D6DD" />
      <stop offset="55%" stop-color="#E88A9E" />
      <stop offset="100%" stop-color="#F3B6A1" />
    </linearGradient>
    <linearGradient id="bloom-drop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF7F9" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
  </defs>

  <!-- Soft circular background -->
  <circle cx="256" cy="256" r="236" fill="url(#bloom-bg)" />

  <!-- Subtle petal glow -->
  <g opacity="0.25" fill="#FFFFFF">
    <ellipse cx="256" cy="142" rx="54" ry="34" />
    <ellipse cx="256" cy="370" rx="54" ry="34" />
    <ellipse cx="142" cy="256" rx="34" ry="54" />
    <ellipse cx="370" cy="256" rx="34" ry="54" />
  </g>

  <!-- Central bloom ring -->
  <circle cx="256" cy="256" r="118" fill="none" stroke="#FFFFFF" stroke-width="18" opacity="0.55" />

  <!-- Simple droplet / cycle marker -->
  <path
    d="M256 154
       C256 154, 186 236, 186 300
       C186 342, 218 376, 256 376
       C294 376, 326 342, 326 300
       C326 236, 256 154, 256 154 Z"
    fill="url(#bloom-drop)"
  />

  <!-- Highlight dot -->
  <circle cx="286" cy="218" r="10" fill="#F3B6A1" />
</svg>
