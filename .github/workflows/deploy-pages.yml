name: Deploy to GitHub Pages (Pre-Prod)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 24.13.0
  BASE_URL: ${{ secrets.BASE_URL }}

jobs:
  deploy:
    name: Deploy Front-end Playground
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ checkout repository"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "ðŸ”„  Cache node_modules"
        uses: actions/cache@v5
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "ðŸ”§  Setup NodeJS ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ðŸ”§ Install npm@latest"
        run: npm i -g yarn

      - name: "ðŸ“¦  Install Dependencies"
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build:prod -- --base=/${{ github.event.repository.name }}/

      - name: "ðŸš€ Deploy to GitHub Pages"
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
